<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <h3>Prefer your choice</h3>
    <div class="buttons">
        <button class="btn" id="roc">Rock</button>
        <button class="btn" id="pap">Paper</button>
        <button class="btn" id="sci">Scissors</button>
    </div>
    <p id="result">Game result</p>
    <div class="scores">
        <p id="your">Your score:</p>
        <p id="com">Computer Score:</p>
    </div>
    <script src="rps.js"></script>
</body>
</html>
