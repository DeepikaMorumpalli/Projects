<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>EXAM CELL</title>
    <link rel="stylesheet" href="demo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer">
        <div class="header">
            <div class="left">
                <img src="rgukt.png" id="logo">
                <h2>EXAM CELL</h2>
            </div>
            <div class="right">
                <img src="img.png">
                R200052 | IIIT RK-VALLEY RGUKT AP
            </div>
        </div>
        <div class="main">
            <div class="inner-left">
                <div class="sidebar">
                    <div class="icons">
                        <i class="fa-solid fa-house" id="i1"></i>
                        <a href="#">Home</a>
                    </div>
                    <div class="icons">
                        <i class="fas fa-fax"></i>
                        <a href="#">Results</a>
                    </div>
                    <div class="icons">
                        <i class="fas fa-poll"></i>
                        <a href="#">Faculty Survey</a>
                    </div>
                    <div class="icons">
                        <i class="fas fa-user-tie"></i>
                        <a href="#">Profile</a>
                    </div>
                    <div class="icons" id="i2">
                        <i class="fas fa-lock"></i>
                        <a href="#">Reset Password</a>
                    </div>
                    <div class="icons">
                        <i class="fas fa-bookmark"></i>
                        <a href="#">Registrations</a>
                    </div>
                    <div class="icons">
                        <i class="fab fa-paypal"></i>
                        <a href="#">Payments</a>
                    </div>
                    <button>
                        <i class="fa-solid fa-power-off"></i>
                        LOGOUT
                    </button>
                </div>
            </div>
            <div class="inner-right">
                <div class="box" id="box">
                    <div class="div1">
                        <i class="fa-solid fa-pen-to-square pass"></i>  &nbsp; 
                        <h3>Change Password</h3>
                    </div>
                    <div class="div2">
                        <p>Use strong passwords or else Hackers might be waiting for your Account!</p>
                    </div>
                    <div class="div3">
                        <i class="fa-solid fa-lock icon"></i> &nbsp; &nbsp; 
                        <input type="password" placeholder="New Password" class="input">
                    </div>
                    <div class="div4">
                        <i class="fa-solid fa-lock icon"></i> &nbsp; &nbsp; 
                        <input type="password" placeholder="Confirm Password" class="input">
                    </div>
                    <div class="div5">
                        <button><i class="fas fa-exchange-alt"></i>
                        Change Password</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="foot1">
                Copyright Â© RGUKT RK-VALLEY
            </div>
            <div class="foot2">
                Developed by SoftwareDevelopmentCell
            </div>
        </div>
    </div>
</body>
</html>
